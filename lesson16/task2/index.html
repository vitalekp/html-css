<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
         integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <form>
         <div class="form-control">
            <label for="last__name">Last Name</label>
            <input id="last__name" type="text" name="lastName" value="Emerson" readonly/>
         </div>
         <div class="form-control">
            <label for="age__control">Age</label>
            <input id="age__control" type="number" name="age" min="3" max="10" required/>
         </div>
         <div class="form-control">
            <label>
               <input type="checkbox" name="agree" disabled/>
               <label>Accept terms and conditions</label>
            </label>
         </div>
         <div class="form-control choose-gender">
            <input type="radio" id="gender-male" name="gender" checked />
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-male" name="gender" />
            <label for="gender-male">Female</label>
            <input type="radio" id="gender-male" name="gender" />
            <label for="gender-male">Secret</label>
         </div>
         <div class="form-control">
            <textarea
               name="description"
               placeholder="Write description..."
               maxlength="10"
            ></textarea>
         </div>
         <div class="form-control">
            <button type="submit">Submit</button>
         </div>
      </form>
   </body>
</html>
